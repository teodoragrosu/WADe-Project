openapi: 3.0.0
info:
  version: 1.0.0-oas3
  title: Coda API
  description: |
    # REST API for the CODA project
  contact:
    email: teogrosu29@gmail.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: 'https://codAPI.com/v1'

paths:
  /countries:
    get:
      tags:
        - Covid data by country
      summary: Returns all countries available
      description: | 
        ## Get a list of all countries and their codes
      responses:
        '200':
          description: | 
            ### Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'
              example:
                - id: 1
                  name: Romania
                  countryCode: RO
                - id: 2
                  name: France
                  countryCode: FR
                - id: 3
                  name: Italy
                  countryCode: IT
                - id: 4
                  name: China
                  countryCode: CN
                - id: 5
                  name: United States of America
                  countryCode: USA
        '400':
          description: Bad request, check your syntax
          content:
            application/json: {}
        '404':
          description: Not found
          content:
            application/json: {}
        '500':
          description: Internal server error
          content:
            application/json: {}
            
  /countries/{countryCode}/latest:
    get:
      tags:
        - Covid data by country
      summary: Returns the lastest info for the specified country
      description: |
        ### Returns all information related to the cases in the specified country from the current day. By default, all information will be included in the response:
            * number of new confirmed cases
            * new deceased
            * new recovered
            * new tested
            * total confirmed cases
            * total deceased
            * total recovered
            * total tested
        ### If any of these parameters are specified in the query, only that specific count will be included (can be multiple).
      responses:
        '200':
          description: Successful operation
            
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cases'
              examples:
                ex_1:
                  summary: RO example
                  description: |
                    ```
                    GET https://codAPI.com/v1/countries/ro/latest
                    ```
                  value:
                    id: 1
                    name: Romania
                    countryCode: RO
                    date: '2020-12-02'
                    new_confirmed: 4000
                    new_deceased: 125
                    new_recovered: 300
                    new_tested: 7800
                    total_confirmed: 576123
                    total_deceased: 80000
                    total_recovered: 498120
                    total_tested: 784124
        '400':
          description: Invalid country code supplied
          content:
            application/json: {}
        '404':
          description: Country code not found
          content:
            application/json: {}
        '500':
          description: Internal server error
          content:
            application/json: {}
    parameters:
    - name: countryCode
      in: path
      description: country code to return the information for
      required: true
      schema:
        type: string
      example: RO
    - $ref: '#/components/parameters/filter_new_confirmed'
    - $ref: '#/components/parameters/filter_new_deceased'
    - $ref: '#/components/parameters/filter_new_recovered'
    - $ref: '#/components/parameters/filter_new_tested'
    - $ref: '#/components/parameters/filter_total_confirmed'
    - $ref: '#/components/parameters/filter_total_deceased'
    - $ref: '#/components/parameters/filter_total_recovered'
    - $ref: '#/components/parameters/filter_total_tested'
    
  /countries/{countryCode}/{date}:
    get:
      tags:
        - Covid data by country
      summary: Returns the cases in a specific day for the specified country 
      description: |
        ### Returns all information related to the cases in the specified country for that day. By default, all information will be included in the response:
            * number of new confirmed cases
            * new deceased
            * new recovered
            * new tested
            * total confirmed cases
            * total deceased
            * total recovered
            * total tested
        ### If any of these parameters are specified in the query, only that specific count will be included (can be multiple).
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cases'
              examples:
                ex_1:
                  summary: all cases
                  description: |
                    #### Get all cases reported in Romania on the 2nd of december
                    ```
                    GET https://codAPI.com/v1/countries/ro/2020-12-02
                    ```
                  value:
                    id: 1
                    name: Romania
                    countryCode: RO
                    date: '2020-12-02'
                    new_confirmed: 4000
                    new_deceased: 125
                    new_recovered: 300
                    new_tested: 7800
                    total_confirmed: 576123
                    total_deceased: 80000
                    total_recovered: 498120
                    total_tested: 784124
                ex_2:
                  summary: filter cases
                  description: |
                    #### Get the count of the new confirmed cases and the new deceased ones reported
                    #### on the 2nd of december in Romania
                    ```
                    GET https://codAPI.com/v1/countries/ro/2020-12-02?filter_new_confirmed=true&filter_new_deceased=true
                     ```
                  value:
                    id: 1
                    name: Romania
                    countryCode: RO
                    date: '2020-12-02'
                    new_confirmed: 4000
                    new_deceased: 125
        '400':
          description: Invalid country code supplied
          content:
            application/json: {}
        '404':
          description: Country code not found
          content:
            application/json: {}
        '500':
          description: Internal server error
          content:
            application/json: {}
            
    parameters:
    - name: countryCode
      in: path
      description: country code to return the information for
      required: true
      schema:
        type: string
      example: RO
    - name: date
      in: path
      description: day from
      required: true
      schema:
        type: string
        format: date
      example: '2020-12-01'
    - $ref: '#/components/parameters/filter_new_confirmed'
    - $ref: '#/components/parameters/filter_new_deceased'
    - $ref: '#/components/parameters/filter_new_recovered'
    - $ref: '#/components/parameters/filter_new_tested'
    - $ref: '#/components/parameters/filter_total_confirmed'
    - $ref: '#/components/parameters/filter_total_deceased'
    - $ref: '#/components/parameters/filter_total_recovered'
    - $ref: '#/components/parameters/filter_total_tested'

  /countries/{countryCode}/cases/range:
    get:
      tags:
        - Covid data by country
      summary: Returns cases in the specified country for a specific date range
      description: |
        ### Returns all information related to the cases in the specified country in a specific date range. By default, all information will be included in the response:
            * number of new confirmed cases
            * new deceased
            * new recovered
            * new tested
            * total confirmed cases
            * total deceased
            * total recovered
            * total tested
        ### If any of these parameters are specified in the query, only that specific count will be included (can be multiple).
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cases'
              examples:
                ex_1:
                  summary: date range all cases
                  description: |
                    #### Get all cases reported in Romania from the 1st of december until the 2nd of december
                    ```
                    GET https://codAPI.com/v1/countries/ro/range?from=2020-12-01&to=2020-12-02
                    ```
                  value:
                  - id: 1
                    name: Romania
                    countryCode: RO
                    date: '2020-12-01'
                    new_confirmed: 4000
                    new_deceased: 125
                    new_recovered: 300
                    new_tested: 7800
                    total_confirmed: 576123
                    total_deceased: 80000
                    total_recovered: 498120
                    total_tested: 784124
              
                  - id: 1
                    name: Romania
                    countryCode: RO
                    date: '2020-12-02'
                    new_confirmed: 5600
                    new_deceased: 124
                    new_recovered: 200
                    new_tested: 7845
                    total_confirmed: 576567
                    total_deceased: 80145
                    total_recovered: 50912
                    total_tested: 7124
        '400':
          description: Invalid country code supplied and/or date range
          content:
            application/json: {}
        '404':
          description: Country code not found
          content:
            application/json: {}
        '500':
          description: Internal server error
          content:
            application/json: {}
    parameters:
    - name: countryCode
      in: path
      description: country code to return the information for
      required: true
      schema:
        type: string
      example: RO
    - name: from
      in: query
      description: day from
      required: true
      schema:
        type: string
        format: date
      example: '2020-12-01'
    - name: to
      in: query
      description: day to
      required: true
      schema:
        type: string
        format: date
      example: '2020-12-02'
    - $ref: '#/components/parameters/filter_new_confirmed'
    - $ref: '#/components/parameters/filter_new_deceased'
    - $ref: '#/components/parameters/filter_new_recovered'
    - $ref: '#/components/parameters/filter_new_tested'
    - $ref: '#/components/parameters/filter_total_confirmed'
    - $ref: '#/components/parameters/filter_total_deceased'
    - $ref: '#/components/parameters/filter_total_recovered'
    - $ref: '#/components/parameters/filter_total_tested'
    
  /countries/{countryCode}/download:
    get:
        tags:
          - Covid data by country
        summary: Download data for a specified country
        description: | 
          ### Download a report (csv or json) with the covid cases in a specific country. A date range can be specified. By default, the report will include all historic data available. 
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: string
                  format: binary
              text/csv:
                schema:
                  type: string
                  format: binary
          '400':
            description: Invalid country code
          '404':
            description: Data for country not found
          '500':
            description: Server error
    
    head:
        tags:
          - Covid data by country
        summary: Check the data to be downloaded
        description: |
          ### Returns headers: column names to be returned, country name, dates, status code, content type, md5
        responses:
          '200':
            description: Success
            headers:
              columns:
                schema:
                  type: string
                description: column names in the file
              country:
                schema:
                  type: string
                description: name of the country that has been selected for the report
              date_to:
                schema:
                  type: string
                  format: date
                  default: null
                description: starting day, if specified
              date_from:
                schema:
                  type: string
                  format: date
                  default: null
                description: ending day, if specified
              status_code:
                schema: 
                  type: string
                  default: HTTP/1.1 200 OK
              Content-Type:
                schema:
                  type: string
                  enum: [application/json, application/csv]
                  default: application/json
              Content-Length:
                schema:
                  type: integer
              Content-MD5:
                schema:
                  type: string

          '400':
            description: Invalid country code
          '404':
            description: Data for country not found
          '500':
            description: Server error
            
    parameters:
      - name: countryCode
        in: path
        description: country code to return the information for
        required: true
        schema:
          type: string
        example: RO
      - name: format
        in: query
        description: The file format to download. Can be CSV or JSON
        required: true
        schema:
          type: string
          enum: [json, csv]
          default: json
      - name: from
        in: query
        description: day from
        required: false
        schema:
          type: string
          format: date
        example: '2020-12-01'
      - name: to
        in: query
        description: day to
        required: false
        schema:
          type: string
          format: date
        example: '2020-12-02'
  
        
    
  /news/latest:
    get:
      tags:
        - Covid news
      summary: Latest news related to the COVID disease
      description: | 
        ### Get the latest news related to COVID-19 worldwide. If no limit is specified, the newest 20 news will be returned
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/News'
              examples:
                news1:
                  summary: newest 3
                  description: |
                    ### Get the latest 3 news worldwide
                    ```
                    GET https://codAPI.com/v1/news/latest?limit=3
                    ```
                  value:
