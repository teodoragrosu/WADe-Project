  /news/{news_id}:
    delete:
      tags:
        - Covid news
      summary: Remove news 
      description: |
        ### Admins can remove news (by their IDs). An access token is required.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: News removed successfully
        '400':
          description: Bad request, check your syntax
        '401':
          description: Unauthorized; access token is missing or is invalid
        '404':
          description: News ID not found
        '500':
          description: Internal server error

    parameters:
    - name: news_id
      in: path
      description: ID of the news to be deleted
      required: true
      schema:
        type: integer
        format: int64
      example: 123
  

  /articles/latest:
    get:
      tags:
        - Covid articles and research
      summary: Latest articles and research related to the COVID disease
      description: |
        ### Get the latest research articles related to COVID-19. If no limit is specified, the newest 20 articles will be returned
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Articles'
              examples:
                articles1:
                  description: |
                    #### Get 2 articles, skipping the first 100
                    ```
                    GET https://codAPI.com/v1/articles/latest?offset=100&limit=2
                    ```
                  value:
                  - id: 431
                    date: '2020-11-27'
                    title: 'Multiple epitope-based vaccine prediction against SARS-CoV-2 spike glycoprotein'
                    astract: 'The global emergence of novel coronavirus disease and its rapid global expansion over a short span of time require effective countermeasures to combat it. Development of a specific vaccine can induce an optimal antibody response, thus providing immunity against it. Our study proposes a detailed and comprehensive immunoinformatic approach that can be applied to the currently available coronavirus protein data in the online server for vaccine candidate development. We have identified the receptor binding domain (RBD) of structural spike protein (S1) as a potential target for immunity against COVID- 19 infection. Epitope prediction illustrated cytotoxic T-cell epitopes, helper T-cell epitopes, and B-cell epitopes associated with the target protein. These were joined through specific linkers along with adjuvant beta-defensin located at the N-terminal to create a multi epitope subunit vaccine (MESV). The specificity in the binding of the devised vaccine candidate to the TLR-3 immune cell receptor was evaluated via molecular docking interaction studies. Good docking score combined with robust interactions in the binding cavity certified the stringency of the engineered vaccine. Molecular dynamics simulation data showed minimal variation of the root-mean square deviations (RMSDs) and root-mean-square fluctuations (RMSFs) which confirmed the interaction stability. These results obtained from various in-silico experiments indicate the potency of this vaccine candidate as a probable therapeutic agent against COVID-19. Vaccination strategies targeting conserved epitope-based immune response would be beneficial in providing cross protection across beta-coronaviruses, and such vaccines would be resistant to the ever-evolving viruses.'
                    citation: 'Preeti Rana Sirohi, Jyoti Gupta, Pallavi Somvanshi, Vijay Kumar Prajapati & Abhinav Grover (2020) Multiple epitope-based vaccine prediction against SARS-CoV-2 spike glycoprotein, Journal of Biomolecular Structure and Dynamics, DOI: 10.1080/07391102.2020.1846626'
                    type: Research Article
                    keywords: [Spike glycoprotein, receptor binding domain, subunit vaccine, COVID-19, immunoinformatics]
                    publication_source: Journal of Biomolecular Structure and Dynamics
                    uri: https://www.tandfonline.com/doi/full/10.1080/07391102.2020.1846626
                  
                  - id: 411
                    date: '2020-11-26'
                    title: 'The impact of the COVID-19 pandemic on depression and stress levels in pregnant women: a national survey during the COVID-19 pandemic in Mexico'
                    astract: 'COVID-19 outbreak has been associated with a wide variety of psychiatric manifestations such as panic, anxiety, and depression. We aim to assess the impact of the COVID − 19 pandemic on the levels of stress and depression of pregnant women in Mexico.'
                    citation: 'Virginia Medina-Jimenez, Maria de la Luz Bermudez-Rojas, Hector Murillo-Bargas, Ana Claudia Rivera-Camarillo, Jairo Muñoz-Acosta, Tania Gabriela Ramirez-Abarca, Diana Magdalena Esparza-Valencia, Alejandra Cristina Angeles-Torres, Leticia Lara-Avila, Veronica Aide Hernandez-Muñoz, Fernando Javier Madrigal-Tejeda, Gaston Eduardo Estudillo-Jimenez, Luis Mauricio Jacobo-Enciso, Johnatan Torres-Torres, Salvador Espino-y-Sosa, Mariana Baltazar-Martinez, Job Villanueva-Calleja, Aaron Ezequiel Nava-Sanchez, Claudia Elvira Mendoza-Carrera, César Aguilar-Torres, Cuauhtemoc Celis-Gonzalez & Raigam Jafet Martinez-Portilla (2020) The impact of the COVID-19 pandemic on depression and stress levels in pregnant women: a national survey during the COVID-19 pandemic in Mexico, The Journal of Maternal-Fetal & Neonatal Medicine, DOI: 10.1080/14767058.2020.1851675'
                    type: Report
                    keywords: [Pregnancy, Coronavirus, depression, anxiety, mental health]
                    publication_source: The Journal of Maternal-Fetal & Neonatal Medicine
                    uri: https://www.tandfonline.com/doi/full/10.1080/14767058.2020.1851675
                    
        '404':
          description: Not found
          content:
            application/json: {}
        '500':
          description: Internal server error
          content:
            application/json: {}
            
    parameters:
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
            
  /articles/findByType:
    get:
      tags:
        - Covid articles and research
      summary: Find articles by type
      description: | 
        ### Search for articles by the publication type. Types to search for:
        ```
          * dataset
          * research article
          * report
          * figure
          * journal contribution
        ```
        ### The default limit is 20 articles.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Articles'
              examples:
                datasets:
                  description: |
                    #### Get the newest 2 published datasets related to Covid
                    ```
                    GET https://codAPI.com/v1/articles/latest?type=dataset&limit=2
                    ```
                  value:
                  - id: 4105
                    date: '2020-11-27'
                    title: 'Neurological Complications and Noninvasive Multimodal Neuromonitoring in Critically Ill Mechanically Ventilated COVID-19 Patients'
                    astract: 'The incidence and the clinical presentation of neurological manifestations of coronavirus disease-2019 (COVID-19) remain unclear. No data regarding the use of neuromonitoring tools in this group of patients are available.'
                    citation: 'Battaglini, Denise; Santori, Gregorio; Chandraptham, Karthikka; Iannuzzi, Francesca; Bastianello, Matilde; Tarantino, Fabio; et al. (2020): Data_Sheet_1_Neurological Complications and Noninvasive Multimodal Neuromonitoring in Critically Ill Mechanically Ventilated COVID-19 Patients.docx. Frontiers. Dataset. https://doi.org/10.3389/fneur.2020.602114.s001 '
                    type: dataset
                    keywords: [COVID-19, neurological complications, SARS-CoV-2, neuromonitoring, neurocritical care]
                    publication_source: Frontiers
                    uri: https://www.frontiersin.org/articles/10.3389/fneur.2020.602114/full#h1
                  
                  - id: 3012
                    date: '2020-11-27'
                    title: 'Whole Genome Identification of Potential G-Quadruplexes and Analysis of the G-Quadruplex Binding Domain for SARS-CoV-2'
                    astract: 'The coronavirus disease 2019 (COVID-19) pandemic caused by SARS-CoV-2 (severe acute respiratory syndrome coronavirus 2) has become a global public health emergency. G-quadruplex, one of the non-canonical secondary structures, has shown potential antiviral values. However, little is known about the G-quadruplexes of the emerging SARS-CoV-2. Herein, we characterized the potential G-quadruplexes in both positive and negative-sense viral strands. The identified potential G-quadruplexes exhibited similar features to the G-quadruplexes detected in the human transcriptome. Within some bat- and pangolin-related betacoronaviruses, the G-tracts rather than the loops were under heightened selective constraints. We also found that the amino acid sequence similar to SUD (SARS-unique domain) was retained in SARS-CoV-2 but depleted in some other coronaviruses that can infect humans. Further analysis revealed that the amino acid residues related to the binding affinity of G-quadruplexes were conserved among 16,466 SARS-CoV-2 samples. Moreover, the dimer of the SUD-homology structure in SARS-CoV-2 displayed similar electrostatic potential patterns to the SUD dimer from SARS. Considering the potential value of G-quadruplexes to serve as targets in antiviral strategy, our fundamental research could provide new insights for the SARS-CoV-2 drug discovery.'
                    citation: 'Zhang, Rongxin; Xiao, Ke; Gu, Yu; Liu, Hongde; Sun, Xiao (2020): Data_Sheet_1_Whole Genome Identification of Potential G-Quadruplexes and Analysis of the G-Quadruplex Binding Domain for SARS-CoV-2.docx. Frontiers. Dataset. https://doi.org/10.3389/fgene.2020.587829.s001 '
                    type: dataset
                    keywords: [G-quadruplex, SARS-CoV-2, COVID-19, G4, coronavirus, G-quadruplex binding domain, SUD-homology structure]
                    publication_source: Frontiers
                    uri: https://www.frontiersin.org/articles/10.3389/fgene.2020.587829/full#h1
                    
