{% extends "layout.html" %}
{% block content %}

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h1 class="my-4 title">Discover the latest research data about COVID-19
          <!-- <small>Secondary Text</small> -->
        </h1>

        <div id="articlesList">
        </div>

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li id="previousPageLi" class="page-item">
            <a id="previousPage" class="page-link">&larr; Previous</a>
          </li>
          <li class="page-item disabled">
            <a id="pageNumber" class="page-link"></a>
          </li>
          <li id="nextPageLi" class="page-item">
            <a id="nextPage" class="page-link">Next &rarr;</a>
          </li>
        </ul>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input id="searchTermInput" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button id="searchTermButton" class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a id="healthCategory" href="#"><b>health</b></a>
                  </li>
                  <li>
                    <a id="lifeCategory" href="#"><b>life</b></a>
                  </li>
                  <li>
                    <a id="scienceCategory" href="#"><b>science</b></a>
                  </li>
                  <li>
                    <a id="physicsCategory" href="#"><b>physics</b></a>
                  </li>
                  <li>
                    <a id="economicCategory" href="#"><b>economic</b></a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a id="virusCategory" href="#"><b>virus</b></a>
                  </li>
                  <li>
                    <a id="socialCategory" href="#"><b>social</b></a>
                  </li>
                  <li>
                    <a id="historyCategory" href="#"><b>history</b></a>
                  </li>
                  <li>
                    <a id="politicsCategory" href="#"><b>politics</b></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
<script src="{{ url_for('static', filename='js/articles_page/articles_page.js') }}"></script>
{% endblock content %}
